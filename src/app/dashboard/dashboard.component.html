<h1 class="text-warning p-3 bg-dark position-sticky top-0 zIndex-10">User Dashboard</h1>
<div class="chartDiv p-3">
    <div class="row">
        @for( chart of chartArr;track chart?.type;let i=$index){
            <div class="col-md-6  mb-4">
                <div class="card">
                    <highcharts-chart 
                    [Highcharts]="Highcharts"
                    [options]="chart.content"
                    style="width: 100%; height: 400px; display: block;">
                  </highcharts-chart>
                </div>
            </div>
        }
    </div>
</div>
